<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 10px;
    }
    .form-group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 5px;
    }
    button {
      width: 100%;
      padding: 8px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    #fill {
      margin-top: 15px;
      background: #2196F3;
    }
    #fill:hover {
      background: #1976D2;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="form-group">
    <label>昵称</label>
    <input type="text" id="nickname" placeholder="输入昵称">
  </div>
  <div class="form-group">
    <label>邮箱</label>
    <input type="email" id="email" placeholder="输入邮箱">
  </div>
  <div class="form-group">
    <label>网址</label>
    <input type="url" id="website" placeholder="输入网址">
  </div>
  <button id="save">保存设置</button>
  <button id="fill">立即填充</button>
  <script src="popup.js"></script>
</body>
</html>
